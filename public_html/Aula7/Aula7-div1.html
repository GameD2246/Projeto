<html>
    <head>
        <title>Exemplo DIV</title>
        <meta charset="UTF-8">
        <style>
            #container{
                background-color: red;
                width: 500px;
                height: 300px;
            }
            #div1 {
                background-color: lightblue;
                width: 500px;
                height: 300px;
            }
            #div2 {
                background-color: lightcoral;
                width: 250px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            
            <div id="div1">Minha primeira DIV</div>
            <div id="div2">Minha segunda DIV</div>
                
        </div>
    </body>
